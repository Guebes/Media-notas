<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capelo de diploma">
            <h1>Calculadora de Médias</h1>
        </header>
        <form id="formulario">
            <input id="disciplina" type="text" required placeholder="Nome da disciplina">
            <input id="nota" type="number" required placeholder="NOTA">
            <button>
                <h3>Adicionar +</h3>
            </button>
        </form>
        <table cellspacing="0"> 
            <thead>
                <tr>
                    <th>Nome da disciplina</th>
                    <th>Nota</th>
                    <th>Aprovado?</th>  
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média</td>
                    <td id="mediaFinal">7</td>
                    <td id="resultado"><span class="resultado aprovado">Aprovado</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>

</html>
